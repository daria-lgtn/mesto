<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="./pages/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип 'Место'"
        />
      </header>

      <main>
        <section class="traveller">
          <img
            class="traveller__illustration"
            src="./images/traveller.jpg"
            alt="Фотография путешественника"
          />
          <div class="traveller__info">
            <div class="traveller__info-full-name">
              <h1 class="traveller__info-full-name-label">Жак-Ив Кусто</h1>

              <button
                type="button"
                class="traveller__info-full-name-edit-btn"
              ></button>
            </div>
            <p class="traveller__info-description">Исследователь океана</p>
          </div>
          <button type="button" class="traveller__add-image-btn"></button>
        </section>

        <section class="places">
        </section>
      </main>

      <footer class="footer">
        <p lang="en" class="footer__info">&commat; 2022. Mesto Russia</p>
      </footer>

      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form name="edit" class="popup__container-form">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <input
              name="name"
              class="popup__container-input popup__container-input_type_name"
            />
            <input
              name="description"
              class="popup__container-input popup__container-input_type_description"
            />
            <button type="submit" class="popup__container-save-btn">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_card">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form name="edit" class="popup__container-form">
            <h2 class="popup__container-title">Новое место</h2>
            <input
              name="name"
              placeholder="Название"
              class="popup__container-input popup__container-input_type_name"
            />
            <input
              name="description"
              placeholder="Ссылка на картинку"
              class="popup__container-input popup__container-input_type_link"
            />
            <button type="submit" class="popup__container-save-btn">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_preview">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <div class="popup__container-preview">
            <img
              class="popup__container-preview-illustration"
              src="./images/temple.png"
              alt="Иллюстрация Куршской косы"
            />
            <p class="popup__container-preview-name"></p>
          </div>
        </div>
      </div>
    </div>

    <template id="place-card">
      <div class="place-card">
        <img
          class="place-card__illustration"
          src="#"
          alt="#"
        />
        <div class="place-card__description">
          <h2 class="place-card__description-title"></h2>
          <button
            type="button"
            class="place-card__description-like-btn"
          ></button>
        </div>
        <button
          type="button"
          class="place-card__delete-btn"
        ></button>
      </div>
    </template> 
    <script defer src="./scripts/profile.js"></script>
    <script defer src="./scripts/card.js"></script>
  </body>
</html>
