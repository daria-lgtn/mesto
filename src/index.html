<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип 'Место'"
        />
      </header>

      <main>
        <section class="traveller">
          <div class="traveller-image">
            <img
              class="traveller-image__illustration"
              src="<%=require('./images/traveller.jpg')%>"
              alt="Фотография путешественника"
            />
            <div class="traveller-image__edit"></div>
          </div>
          <div class="traveller__info">
            <div class="traveller__info-full-name">
              <h1 class="traveller__info-full-name-label">Жак-Ив Кусто</h1>

              <button
                type="button"
                class="traveller__info-full-name-edit-btn"
              ></button>
            </div>
            <p class="traveller__info-description">Исследователь океана</p>
          </div>
          <button type="button" class="traveller__add-image-btn"></button>
        </section>

        <section class="places"></section>
      </main>

      <footer class="footer">
        <p lang="en" class="footer__info">&copy; 2022. Mesto Russia</p>
      </footer>

      <div class="popup popup_type-profile" tabindex="0">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form novalidate name="profile-edit" class="popup__container-form">
            <h2 class="popup__container-title">Редактировать профиль</h2>
            <label class="popup__container-field">
              <input
                name="name"
                placeholder="Имя"
                required
                minlength="2"
                maxlength="40"
                class="popup__container-input popup__container-input_type-name"
              />
              <span
                class="popup__container-input-error popup__container-input-name-error"
              ></span>
            </label>
            <label class="popup__container-field">
              <input
                name="description"
                placeholder="О себе"
                required
                minlength="2"
                maxlength="200"
                class="popup__container-input popup__container-input_type-description"
              />
              <span
                class="popup__container-input-error popup__container-input-description-error"
              ></span>
            </label>
            <button type="submit" class="popup__container-save-btn">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-card" tabindex="0">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form novalidate name="card-edit" class="popup__container-form">
            <h2 class="popup__container-title">Новое место</h2>
            <label class="popup__container-field">
              <input
                name="name"
                required
                minlength="2"
                maxlength="30"
                placeholder="Название"
                class="popup__container-input popup__container-input_type-name"
              />
              <span
                class="popup__container-input-error popup__container-input-name-error"
              ></span>
            </label>
            <label>
              <input
                name="link"
                type="url"
                required
                placeholder="Ссылка на картинку"
                class="popup__container-input popup__container-input_type-link"
              />
              <span
                class="popup__container-input-error popup__container-input-link-error"
              ></span>
            </label>
            <button type="submit" class="popup__container-save-btn">
              Создать
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-avatar" tabindex="0">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form novalidate name="avatar-edit" class="popup__container-form">
            <h2 class="popup__container-title">Обновить аватар</h2>
            <label>
              <input
                name="link"
                type="url"
                required
                placeholder="Ссылка на картинку"
                class="popup__container-input popup__container-input_type-link"
              />
              <span
                class="popup__container-input-error popup__container-input-link-error"
              ></span>
            </label>
            <button type="submit" class="popup__container-save-btn">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-confirm" tabindex="0">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <form novalidate name="card-confirm" class="popup__container-form">
            <h2 class="popup__container-title">Вы уверены?</h2>
            <input
              name="id"
              required
              type="hidden"
              class="popup__container-input popup__container-input_type-id"
            />
            <button type="submit" class="popup__container-save-btn">Да</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type-preview" tabindex="0">
        <div class="popup__container">
          <button type="button" class="popup__container-close-btn"></button>
          <div class="popup__container-preview">
            <img class="popup__container-preview-illustration" src="#" alt="" />
            <p class="popup__container-preview-name"></p>
          </div>
        </div>
      </div>
    </div>

    <template id="place-card">
      <div class="place-card">
        <img class="place-card__illustration" src="#" alt="#" />
        <div class="place-card__description">
          <h2 class="place-card__description-title"></h2>
          <div class="place-card__description-like">
            <button
              type="button"
              class="place-card__description-like-btn"
            ></button>
            <p class="place-card__description-like-count">4</p>
          </div>
        </div>
        <button type="button" class="place-card__delete-btn"></button>
      </div>
    </template>
    <!-- <script defer type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
